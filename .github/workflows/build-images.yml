name: "Build and push images"

on:
  push:
    branches:
      - 'master'
    tags:
      - 'v*'
    paths:
      - 'go/**'
      - 'js/**'
      - 'python/**'
      - '.github/workflows/build-images.yml'
  pull_request:
    branches:
      - 'master'
    paths:
      - 'go/**'
      - 'js/**'
      - 'python/**'
      - '.github/workflows/build-images.yml'

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push-image:
    name: Build and push images
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: ./python/be/Dockerfile          
            image: huangyingting/be
          - dockerfile: ./go/app/bg/Dockerfile
            image: huangyingting/bg
          - dockerfile: ./go/app/bi/Dockerfile
            image: huangyingting/bi
          - dockerfile: ./go/app/bs/Dockerfile
            image: huangyingting/bs            
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: VERSION=${{ github.ref_name }}
