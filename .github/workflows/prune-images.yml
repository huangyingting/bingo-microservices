name: 'Prune images'

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 6'

jobs:
  purge-image:
    name: Prune images
    runs-on: ubuntu-latest
    steps:
      - name: Prune pull request image
        uses: snok/container-retention-policy@v1
        with:
          token: ${{ secrets.DELETE_PACKAGE_TOKEN }}
          cut-off: One day ago UTC
          image-names: huangyingting/bs
          account-type: personal
          filter-tags: pr-
